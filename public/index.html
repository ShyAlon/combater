<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D&D Combat Board</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="sidebar">
        <h2>Combat Tracker</h2>
        <ul id="initiative-list"></ul>
        <button id="next-turn">Next Turn</button>
        <hr />
        <button id="add-combatant">Add Combatant</button>
        <button id="resize-grid">Resize Grid</button>
        <h3>Grid Size</h3>
        <div class="input-row">
            <input id="grid-width" type="number" min="8" max="25" value="15" placeholder="Width" />
            <input id="grid-height" type="number" min="8" max="25" value="15" placeholder="Height" />
        </div>
        <h3>Map Upload</h3>
        <input type="file" id="map-upload" accept="image/*" />
        <h3>Map Size</h3>
        <div class="input-row">
            <input id="map-width" type="number" min="8" max="25" value="15" placeholder="Width" />
            <input id="map-height" type="number" min="8" max="25" value="15" placeholder="Height" />
        </div>
        <button id="set-map">Set Map</button>
    </div>
    <div class="main">
        <div id="map-layer-container"></div>
        <div class="battle-grid" id="grid"></div>
        <div id="distance-display"></div>
    </div>

    <ul id="context-menu" class="context-menu">
        <li data-action="aoe-square">AoE: Square</li>
        <li data-action="aoe-line">AoE: Line</li>
        <li data-action="aoe-cone">AoE: Cone</li>
        <li data-action="clear-aoe">Clear AoE</li>
    </ul>

    <dialog id="combatant-dialog">
        <form method="dialog" id="combatant-form">
            <label>
                Name
                <input name="name" placeholder="Name" required />
            </label>

            <label>
                HP
                <input name="hp" type="number" placeholder="Hit Points" required />
            </label>

            <label>
                AC
                <input name="ac" type="number" placeholder="Armor Class" required />
            </label>

            <label>
                Initiative
                <input name="initiative" type="number" placeholder="Initiative" required />
            </label>

            <label>
                Count
                <input name="count" type="number" value="1" min="1" max="20" required />
            </label>

            <button type="submit">Save</button>

            <div class="button-row">
                <button type="button" id="remove-combatant-btn">Remove</button>
                <button type="button" id="duplicate-combatant-btn">Duplicate</button>
            </div>
        </form>
    </dialog>

    <script type="module" src="main.js"></script>
</body>

</html>
